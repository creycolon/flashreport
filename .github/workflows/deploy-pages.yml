name: Deploy Web to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker stop flash-report-web || true
            docker rm flash-report-web || true
            docker pull ghcr.io/creycolon/flash_report_supabase:latest
            docker run -d -p 3000:3000 --name flash-report-web --restart unless-stopped ghcr.io/creycolon/flash_report_supabase:latest
            echo "Web deploy completed"
